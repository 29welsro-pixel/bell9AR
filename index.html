<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
		<!-- include ar.js for a-frame -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="hiro">
			<!-- create your AR content here -->
		
			<a-box
				color="Blue"
				height="1"
				width="0.5"
				depth="0.5"
				position="1.5 0.5 0"
				rotation="0 45 0">
			</a-box>
			<a-cylinder
				color="green"
				height="0.5"
				radius="0.5"
				position="0 0.5 0"
				rotation="0 45 0">
			</a-cylinder>
			<a-cone
				color="red"
				top-radius="0"
				bottom-radius="1"
				height="1"
				position="-2 0.5 0"
				rotation="0 45 0">
			</a-cone>
			
			</a-marker>

			<!-- define a camera which will move according to the marker position -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
